<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        label {
            font:
            1rem "Fira Sans",
            sans-serif;
        }
    </style>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="config.js"></script>
    <script defer src="classes.js"></script>
    <script defer src="sounds.js"></script>
    <script defer src="physics.js"></script>
    <script defer src="utils.js"></script>
    <script defer src="game.js"></script>
</head>
<body>
    <div>
        <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="0.01" onchange="SOUNDS_VOLUME = this.value" style="height: 30px; width: 300px; -webkit-appearance: none; appearance: none;"/>
        <label style="font-size: 50px;" for="volume">Volume</label>
    </div>
    <style>
        #volume::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        #volume::-webkit-slider-runnable-track {
            height: 20px;
            border-radius: 10px;
            background: #ddd;
        }
        #volume::-moz-range-thumb {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        #volume::-moz-range-track {
            height: 20px;
            border-radius: 10px;
            background: #ddd;
        }
    </style>
    <canvas id="gameCanvas"></canvas>
</body>
</html>
